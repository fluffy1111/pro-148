<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:blue">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="night_street" src="assets/street/scene.gltf"></a-asset-item>

      <a-asset-item id="night" src="assets/starry_night/scene.gltf"></a-asset-item>

      <a-asset-item id="person" src="assets/realistic_women/scene.gltf"></a-assets-item>

    </a-assets>
    
    <a-sky src="#night"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->
    <a-entity light="type:ambient; intensity:0.5"></a-entity>
    <!--Directional-->
    <a-entity>
      <a-entity light="type:directional; intensity:3.5; distance:50; decay:2; color:yellow" position="-100 20 50"></a-entity>
    </a-entity>
    <!--Add Code here-->

    <!--------------------------------------GLTF Models----------------------------------------------------------->
    <a-circle position="-0.4 -0.76 -25" scale="100 100 100" gltf-model="#night_street" shadow="cast: true; receive: false"></a-circle>
    <!--Add Code here-->
    
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.001 0.001 0.001" gltf-model="#person" shadow="cast: true"></a-entity>
    </a-entity>
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
